# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      # Pipenv
      - name: Install pipenv
        run: python -m pip install --upgrade pipenv

      # Create requirements.txt
      - name: Create requirements.txt
        run: pipenv requirements --dev > requirements.txt

      # Install Dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run build
      - name: Run main.py
        run: |
          cd src/
          python3 main.py

      - name: Check linting of .py files
        uses: fylein/python-pylint-github-action@v1
        with:
          args: python -m pip install matplotlib pandas scikit-learn ; pylint src

      - name: Check linting of .ipynb files
        run: nbqa pylint src --fail-under=5 --nbqa-shell

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./src"
          jupyter: true
